<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JavaScript Events</title>
        <script src="script.js" type="text/javascript"></script>
    </head>

    <body id="body1" onload="loaded();">

        <h1>JavaScript Events</h1>

        <p>Background color changes to grey after page is loaded</p><br/>

        <p>Clicking on the button changes the text below it</p>

        <button onclick="clicked();">Click</button>

        <p id="p1">Old Text</p>

        <input id="val1" onchange="changed();" onfocus="focused();" onblur="blured();">
        
        <p id="p2">Some Text</p>
    </body>

</html>
